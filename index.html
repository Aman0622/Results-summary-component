<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="maindiv">
    <div id="contaner">
      <h3> Your Result</h3>
      <div id="num">
        <p><span id="seven">76</span><br>
          of 100</p>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="contaner2">
      <h2>Summary</h2>

      <div class="box box1">
        <p>
          <img id="icon" src="./assets/images/icon-reaction.svg"> Reaction
          <span id="marks1"><b>80</b> / 100</span>
        </p>
      </div>

      <div class="box box2">
        <p>
          <img id="icon" src="./assets/images/icon-memory.svg"> Memory
          <span id="marks2"><b>92</b> / 100</span>
        </p>
      </div>

      <div class="box box3">
        <p>
          <img id="icon" src="./assets/images/icon-verbal.svg"> Verbal
          <span id="marks3"><b>61</b> / 100</span>
        </p>
      </div>

      <div class="box box4">
        <p>
          <img id="icon" src="./assets/images/icon-visual.svg">Visual
          <span id="marks4"> <b>72</b> / 100</span>
        </p>
      </div>

      <button>Continue</button>
      <br>
    </div>
  </div>

</body>

</html>
